<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de alunos</title>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
    #alunolist{
        height: 250px;
        overflow-y: auto;
    }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Lista de alunos</h1>
            <form class="formAluno">
                <div class="form-group">
                <label for="nomeId" class="control-label">Nome</label>
                <input id="nomeId" placeholder="Digite o nome" class="form-control" type="text" required/>
                </div>
                <div class="form-group">
                    <label for="emailId" class="control-label">E-mail</label>
                    <input id="emailId" placeholder="test@test.com"  class="form-control"type="email" required/>
                </div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary">Adcionar a lista</button>                
                <button type="submit" class="btn btn-primary hidden">Atualizar a lista</button>
                </div>
            </form>
            <div id="alunoList">
                <table class="table-striped" id="alunoTable">
                    
                        <tr>
                            <th class="col-xs-2"></th>
                            <th class="col-xs-4">Nome</th>
                            <th class="col-xs-6">E-mail</th>
                        </tr>
                    
                </table>
            </div>    
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="javascript/main.js"></script>
    </body>
</html>
